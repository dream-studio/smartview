    #all-demos {

    }
    #all-demos dd {

      margin:5px 5px 5px 10px;
      width:300px;
      zoom:1;
    }
    #all-demos dd img {

      float:left;
      height:90px;

      width:120px;
    }

      float:left;
      margin-left:10px;
      width:160px;
    }

      font-size:11px;
      font-weight:bold;
    }

      color:#777;
    }
    #all-demos dd.over {
      background: #F5FDE3 url(shared/extjs/images/sample-over.gif) no-repeat;
    }
    #loading-mask{

      height:100%;
      position:absolute;
      left:0;
      top:0;
      width:100%;
      z-index:20000;
    }
    #loading{
      height:auto;
      position:absolute;
      left:45%;
      top:40%;
      padding:2px;
      z-index:20001;
    }
    #loading a {
      color:#225588;
    }
    #loading .loading-indicator{
      background:white;
      color:#444;
      font:bold 13px Helvetica, Arial, sans-serif;
      height:auto;
      margin:0;
      padding:10px;
    }
    #loading-msg {
      font-size: 10px;
      font-weight: normal;
    }

    #all-demos {
      background-color: #fff;
      border:1px solid;
      border-color:#dadada #ebebeb #ebebeb #dadada;
      overflow: auto;
    }
    #sample-ct {
      padding:2px;
      font: 11px tahoma,arial,helvetica,sans-serif
    }

    #all-demos h2 {
      border-bottom: 2px solid #99bbe8;
      cursor:pointer;
      padding-top:6px;
    }
    #all-demos h2 div {
      background:transparent url(../resources/themes/images/default/grid/group-expand-sprite.gif) no-repeat 3px -47px;
      color:#3764a0;
      font:bold 11px Helvetica, Arial, sans-serif;
      padding:4px 4px 4px 17px;
    }
    #all-demos .collapsed h2 div {
      background-position: 3px 3px;
    }
    #all-demos .collapsed dl {
      display:none;
    }
    .x-window {
      text-align:left;
    }
    #all-demos dd h4 span.new-sample{
      color: red;
    }

    #all-demos dd h4 span.updated-sample{
      color: blue;
    }
    li {
      list-style: inherit !important;
    }

  </style>
