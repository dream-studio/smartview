<script>
  Ext.onReady(function(){
    Ext.tip.QuickTipManager.init();
    var bd = Ext.getBody();

    /*
     * ================  Simple form  =======================
     */
    var required = '<span style="color:red;font-weight:bold" data-qtip="Required">*</span>';

    var simple = Ext.widget({
      xtype: 'form',
      renderTo: 'loginForm',
      layout: 'form',
      id: 'loginForm',
      floating: true,
      url: '/smartrans/json/system!login',
      frame: true,
      title: '货运通 - 货主登录',
      bodyPadding: '5 5 0',
      width: 330,
      height: 240,
      tools: [
        {
          type: 'help',
          tooltip: '请使用 <i><strong>货主账号</strong></i> 进行登录'
//          ,
//          handler: function(iconBtn){
//            Ext.Msg.alert('系统提示', '请使用 <i><strong>货主账号</strong></i> 进行登录');
//          }
        }
      ],
      fieldDefaults: {
//        msgTarget: 'under',
        labelWidth: 75
      },
      defaultType: 'textfield',
      items: [{
        fieldLabel: '用户名',
        afterLabelTextTpl: required,
        name: 'userName',
        value: '',
        allowBlank: false,
        emptyText: '请输入用户名'
      },{
        fieldLabel: '密 码',
        afterLabelTextTpl: required,
        inputType: 'password',
        name: 'password',
        value: '',
        allowBlank: false,
        emptyText: '请输入密码'
      },{
        xtype: 'hidden',
        name: 'type',
        value: 1
      }],
      dockedItems: [{
        xtype: 'toolbar',
        dock: 'bottom',
        ui: 'footer',
        items: [
          {
            xtype: 'container',
            style: {
              paddingLeft: '10px'
            },
            html: '<a href="注册新用户" style="color: #0a67ab">注册新用户</a>'
          },
          '->',
          {
            text: '登录',
            handler: function() {
              var formPanel = this.up('form');
              if (formPanel.getForm().isValid()){
                formPanel.setLoading(true);
                Ext.Ajax.request({
                  url: formPanel.url,
                  params: formPanel.getValues(),
                  success: function(response){
                    var reply = Ext.decode(response.responseText);
//                console.log(reply);
                    if (reply.success){
                      location.href = 'main.html';
                    }else{
                      formPanel.setLoading(false);
                      Ext.Msg.alert('系统提示', reply.msg);
                    }
                  },
                  failure: function(reply){
                    formPanel.setLoading(false);
                    if ("error" === reply){
                      Ext.Msg.alert('系统提示', "无法连接服务器，请检查您的网络!");
                      return;
                    }

                    Ext.Msg.alert('系统提示', reply.status + ': ' + reply.statusText);
                  },
                  callback: function(){
                    location.href = 'main.html';
//              console.log(arguments);
                  }
                });
              }
            }
          }
        ]
      }]
    });

//    simple.render();
  });

</script>
